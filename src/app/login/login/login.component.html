<div class="login">
    <div class="overlay">
      <div class="text-center">
        
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <mat-card>
              <h1 class="p-4">Login Page</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()" (ngSubmit)="adminLogin()">
              
              <mat-form-field class="example-full-width" appearance="outline" style="width:100%;">
                <mat-label style="color:#00ADB5 ; border-radius: 20px;">UserName</mat-label>
                <input matInput type="text" formControlName="UserName">
                <mat-error> UserName is required</mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline" style="width:100%;">
                <mat-label style="color:#00ADB5 ;">Password</mat-label>
                <input matInput type="password" formControlName="Password">
                <mat-error> Password is required</mat-error>
              </mat-form-field>
               <div class="row"> 
                <!-- <div class="col-md-6 text-light">
                  <mat-checkbox> Remember me</mat-checkbox>
                </div> --> 
                <!-- <div class="col-md-6 text-end"><a href="#" routerLink="/login/signin"
                    style="color:white" (click)="forgetPassword()">forgetPassword?</a>
                </div> -->
              </div><button mat-flat-button  style="background-color:#00ADB5 ; color: #EEEEEE; height: 40px; width: 150px; border: 0px;" type="submit"
              >login</button>
            </form>
         
            <!-- <div class="my-2 mx-2">
              <a href="#" style=" color: #EEEEEE; height: 40px; width: 250px; border: 0px;"
            >Need an
                Account? Register</a>
            </div> -->
        
          <div class="col-md-4"></div>
          </mat-card>
        </div>
  
      </div>
    </div>
  </div>
