<style>
  .dialog-container{
    height: 70vh;
    width: 600px;
  }
  .dialog-container > h1 {
    height: 10%;
  }
  .dialog-body{
    height: 50vh;
    overflow-y: auto;
  }
  .dialog-footer{
    height:10%;
  }
</style>
<div class="dialog-container">
  <h1 mat-dialog-title>Teams for this Hackathon.</h1>
  <div mat-dialog-content class="dialog-body">
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 w-100">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Team Name">
        <th mat-header-cell *matHeaderCellDef> Team name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Members">
        <th mat-header-cell *matHeaderCellDef> Team Members </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngFor="let member of element.memberDetails">
              <p>{{ member.name + ' ' + member.category }}</p>
          </div>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
    
  </div>
  <div mat-dialog-actions class="text-center my-3 dialog-footer">
    <button mat-raised-button color="primary" (click)="close()">Okay</button>
  </div>
</div>
